<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Netflex</title>
  <style>
    
.main-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 50px;
    background-color: rgb(13, 13, 13);
}
.netflex{
        background-color: rgb(209, 0, 0);
        color: rgb(0, 0, 0);
        border: none;
        font-weight: bold;
        height: 40px;
        width: 80px;
        border-radius: 20px;
        cursor: pointer;
        transition: opacity 0.2s;
        margin: 5px;
    }
    .netflex:hover{
    opacity: 0.7;
    }
    .netflex:active{
        opacity: 0.5;
    }
    .login {
        background-color: rgb(209, 0, 0);
        color:black ;
        border: none;
        font-weight: bold;
        height: 30px;
        width: 60px;
        border-radius: 30px;
        cursor: pointer;
        transition: opacity 0.2s;
        margin: 5px;
    }
    .login:hover{
    opacity: 0.6;
    }
    .login:active{
        opacity: 0.5;
    }

.logo {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0.5px;
}

.logo-text {
    font-weight: 400;
}

nav {
    align-items: center;
    display: flex;
    justify-content: center;
    margin: auto;
    background-color: rgb(13, 13, 13);
    border-radius: 20px;
}
nav:hover
{
box-shadow: 3px 3px 10px black;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 35px;
    padding-right: 80px;
    padding-left: 80px;
    padding-top: 8px;
    padding-bottom: 8px;
    align-items: center;
}

nav ul li a {
    text-decoration: none;
    color: #be0000;
    font-size: 16px;
    font-weight: 600;
    border: 30px;
}

.hero-section {   
    background-color: rgb(0, 0, 0);
    min-height: calc(100vh - 80px); 
    display: flex;
    justify-content: center;
    padding-top: 80px;
}

.content {
    text-align: center;
    width: 100%;
    max-width: 900px;
    z-index: 2; 
}

.Name{
    font-size: 40px;
    font-weight: 400; 
    letter-spacing: 1px;
    margin-bottom: 10px;
    text-transform: uppercase;
    color: #be0000;
    font-weight: bold;
}

.text-1 {
    font-size: 14px;
    font-weight: 500;
    color: rgb(209, 0, 0);
    margin-bottom: 60px;
    font-weight: bold;
}
.WATCH{
        background-color: rgb(209, 0, 0);
        color: rgb(10, 10, 10);
        border: none;
        height: 40px;
        width: 120px;
        border-radius: 17.5px;
        cursor: pointer;
        border-style: solid;
        border-width: 1.5px;
        margin-bottom: 20px;
        font-weight: bold;
        transition: 0.2s;
    }
    .WATCH:hover{
    opacity: 0.7;
    }
    .WATCH:active{
        opacity: 0.5;
    }

    .graphic-contaner {
    height: 510px;
    width: 510px;
    display: flex;
    }
  </style>
</head>
<body class="body">
<header class="main-header">
        <button class="netflex">NETFLIX</button>
        <nav>
            <ul>
                <li><a href="#">Trailer</a></li>
                <li><a href="#">Episode</a></li>
                <li> <a href="#">More to watch</a></li>
                <li><a href="#">Plans</a></li>
            </ul>
        </nav>
        <button class="login">Login</button>
    </header>
    <main class="hero-section">
            <div class="content">
                <h1 class="Name">NETFLIX</h1>
                <p class="text-1">STRANGER THINGS</p>
                <a href="https://www.netflix.com/title/80057281" target="_blank">
                    <button class="WATCH" >WATCH NOW</button>
                </a>
            <div class="graphic-contaner"><img src="st2.jpg" alt="Colourful abstract graphic" ></div>
        </main>
  </body>  
</html>
